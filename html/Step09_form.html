<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step90_form.html</title>
    <style>
        /*
            특정 div를 가운데 정렬하는 방법
            width 를 결정하고 
            좌우 마진을 auto로 지정하면 좌우 마진이 동일하게 설정되면서
            가운데 정렬이 된다.
        */
        .container{
            width: 768px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div>div입니다</div>
    <div>div입니다</div>
    <div>div입니다</div>
    <div>div입니다</div>
    <div>div입니다</div>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
    <ul><!--ul>li{li$}*5 를할경우 ul부모요소의 li자식요소의 태그가 1~5까지 만들어진다.-->
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
        <li>li4</li>
        <li>li5</li>
    </ul>
    <div class="container">
        <h1>폼(form)요소 작성하기</h1>
        <!--
            form은 클라이언트가 입력하거나 선택한 정보를 서버에 전송할 양식이다.
            action="서버에 전송할 경로"
            현재는 서버가 없기 때문에 action을 테스트 할수는 없다.
            양식 작성법만 학습할 예정
        -->
        <form action="login.jsp">
            <!--
                label의 for속성의 값과
                input의 id 속성이 값과 동일하게 작성이 되어야 된다.
                name 속성의 값은 서버에서 필요한 값이다.
            -->
            <label for = "email">이메일</label>
            <input type="text" id="email" name="email">
            <label for="pwd">비밀번호</label>
            <input type="password" id="pwd" name="pwd">
            <button type="submit">로그인</button>
        </form>
    </div>
</body>
</html>

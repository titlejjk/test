    <h1>javascript 데이터 type</h1>
    <script>
        /*
            한명의 회원정보를 다루고자 한다.
            번호, 이름, 남자인지 여부
        */

        //번호는 1이고 이름은 김구라고 성별은 남자인 회원의 정보를 변수 3개에 각각 담아보세요.
        let num1 = 1;
        let name1 = "김구라";
        let isMan = true;

        //하나의 변수명으로 여러개의 값을 한번에 관리 할수는 없을까?
        let mem1 = {num1:1, name1:"김구라", isMan:true};

        let mem2 = {
            num1 : 1,
            name1 : "김구라",
            isMan : true
        };

        //object의 특정방에 넣을 데이터를 변수명으로 불러와서 넣을수도 있다,.
        let mem3 = {num1:num1, name1:name1, isMan:isMan};
        //위를 줄여서 아래와 같이 object를 만들수도 있다.
        let meme4 = {num1, name1, isMan};


        //a는 object type
        let a = mem1;
        //b는 number type
        let b = mem1.num1;
        //c는 string type
        let c = mem1.name1;
        //d는 boolean type
        let d = mem1.isMan;

        //빈 object를 만들고 나중에 필요에 따라서 데이터를 추가 할수 있다.
        let mem5 = {};
        mem5.num = 2;
        mem5.name = "해골";
        mem5.isMan = false;
        //이미 만들어져 있는 object에 저장된값 수정하기

    </script>

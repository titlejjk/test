<!DOCTYPE html><!--선언부-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType.html</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <p> <strong>number</strong> type 과 <strong>string</strong> type </p>
    <script>
        // data를 저장할수 있는 이름이 지어진 공간을 변수라고 한다.
        // 변수를 만들때는 let이라는 예약어를 이용해서 만든다.
        // let 식별자(변수명) = 대입할 값;
        //num1 이라는 이름지어진 공간을 만들어서 숫자 data 10을 대입하기(저장하기)
        let num1=10;
        let num2=20;

        // myName 이라는 이름이 지어진 기억 공간을 만들어서 여러분의 이름을 대입해 보세요.
        let myName = "조준근";
        let yourName = '김구라';
        let ourNme = '해골';

        let str1=`
        하나
        두울
        세엣
        `;

        //연산을 할때 값이 들어있는 변수명으로 연산을 할수도 있다.
        let result1 = num1 + num2;
        let result2 = num1 + 100;
        let result3 = num2 * 10;
    </script>
</body>
</html>

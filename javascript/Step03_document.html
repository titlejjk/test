<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_document.html</title>
</head>
<body>
    <h1>document object 사용해 보기</h1>
    <button onclick= "change1()"; >바꾸기</button>
    <p id = "one" onmouseover="change2()">p1</p>
    <p class = "my-class">p2</p>
    <p class = "my-class">p3</p>
    <input type="text" id = "two">
    <button onclick="send()">전송 &rarr; </button>
    <input type="text" id = "three" value = "">

    <script>
        //h1 요소의 innerText 를 특정 버튼(바꾸기)을 눌렀을때 바꾸고 싶다
        change1 = function(){
            document.querySelector("h1").innerText = "바꿨다";
        }

        //p1에 mouseover 가 되었을때 innerText를 "마우스가 올라왔네?" 라고 변경
        change2 = function(){
            document.querySelector("p").innerText = "마우스가 올라왔네?";
        }
    
       send = function(){
           //1.첫번째 input 요소에 입력한 value를 읽어온다.
           let msg = document.querySelector("#two").value;
           //2.위에서 읽어온 value 값을 두번째 input 요소의 value값으로 넣어준다.
           document.querySelector("#three").value = msg;
        }

        // let firstInput = document.querySelector("#two");
        // let secondInput = document.querySelector("#three");

        // let send=()=>{
        //     secondInput.value = firstInput.value
        // }
        
    </script>
</body>
</html>

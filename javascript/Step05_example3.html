    <script>

            80 점 이상이면 "B"
            70 점 이상이면 "C"
            60 점 이상이면 "D"

    check = function(){
        let isJumsu = document.querySelector("#jumsu").value;
        let grade;
        switch (true) {
            case isJumsu >= 90:
                grade = "A";
            break;
            case isJumsu >= 80:
                grade = "B";
            break;
            case isJumsu >= 70:
                grade = "C";
            break;
            case isJumsu >= 60:
                grade = "D";
            break;
            default:
                grade = "F";
            }
  document.querySelector("#result").innerText = `${grade}입니다.`;
}
    </script>

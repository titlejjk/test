<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_example2.html</title>
    <style>
        .wrapper{
            display : flex;
        }
        .box{
            width : 100px;
            height : 100px;
            border : 1px solid red;
            cursor : pointer; 
        }
        
    </style>
</head>
<body>
    <h1>원하는 박스를 클릭해 보세요</h1>
    <div class = "wrapper">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
        <div class="box">box7</div>
        <div class="box">box8</div>
        <div class="box">box9</div>
        <div class="box">box10</div>
    </div>
    <script>
        /*
            클릭된 box div 의 배경색을 노란색으로 변경되도록 프로그래밍해 보세요.
        */
    //    for(i = 0; i < 10; i++){
    //         document.querySelectorAll(".box")[i].addEventListener("click", (e)=>{
    //             e.target.style.backgroundColor = "yellow";
    //         });
    //    }
       
        /*
        해석 : 
        1. 각각의 div의 값이 등록이 되어야 한다.
        2. 모든 div의 값을 등록하기 위해 document.querySelectorAll(".box")로 묶어준다.
        3. document.querySelectorAll(".box")할경우 .addEventListener를 써줄수는없다.
        4. 이유는 document.querySelectorAll(".box")의 경우 배열로 바뀌기 때문이다.
        5. .addEventListener("click" ()=>{});다음
            e.target.style.backgroundColor = "yellow";로 click할 경우 색이바뀌는 코드를 만들어준다.
        6. 1~10번까지 돌수있도록 반복문 for문을 써주어라.
        */

        let divs = document.querySelectorAll(".box");

        divs.forEach((item)=>{
            //item은 div의 참조값이고 event listener 함수를 등록해야 한다.
            item.addEventListener("click", (e)=>{
                e.target.style.backgroundColor = "yellow";
            });
        });
    </script>
</body>
</html>
